<div class="container mt-5" *ngIf="productFormGroup">
  <form [formGroup]="productFormGroup">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" formControlName="name"
      [ngClass]="{'is-invalid': submitted && productFormGroup.controls.name.errors}">
      <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
        <div *ngIf="productFormGroup.controls.name.errors.required">Le nom est obligatoire</div>
      </div>
    </div>
    <div class="form-group">
      <label for="price">Prix</label>
      <input type="text" class="form-control" name="price" formControlName="price">
    </div>
    <div class="form-group">
      <label for="quantity">Quantit√©</label>
      <input type="text" class="form-control" name="quantity" formControlName="quantity">
    </div>
    <div class="form-group">
      <label for="selected">Selectionner</label>
      <input type="checkbox" name="selected" formControlName="selected" class="form-check">
    </div>
    <div class="form-group">
      <label for="available">Disponible</label>
      <input type="checkbox" name="available" formControlName="available" class="form-check">
    </div>
    <div class="form-group">
      <button class="btn btn-success" (click)="onSaveProduct()">Enregistrer</button>
    </div>
  </form>
</div>
